<mat-grid-list cols="3" rowHeight="1:2">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <section>
            <h1>Anmelden</h1>
            <mat-form-field [style.width.px]=300 appearance="fill">
                <input matInput placeholder="max@mustermann.de" [formControl]="email" required>
                <mat-label>E-Mail</mat-label>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
              
            <mat-form-field [style.width.px]=300 appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <a routerLink="/password-recovery">Passwort vergessen? Setze es hier zur√ºck!</a>
            <br>
            <div id="action-buttons">
                <button mat-raised-button color="primary">Anmelden</button>
                <button id="switch-to-register-button" mat-button routerLink="/register">Registrieren</button>
            </div>

        </section>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
<router-outlet></router-outlet>
